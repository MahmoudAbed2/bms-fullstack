<!DOCTYPE html>
<html lang="sv">
    
<head>
    <meta charset="UTF-8">
    <title>Schemaladdning</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Lite snabb styling f칬r listan */
        #saved-schedules {
            margin-top: 30px;
            text-align: left;
        }
        #saved-schedules h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .schedule-item {
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
        }
        .delete-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        button.save-btn {
            background-color: #4CAF50;
            margin-left: 10px;
        }
        button.save-btn:hover {
            background-color: #388E3C;
        }
        /* Stil f칬r tillbaka-knappen */
        #backBtn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }
        #backBtn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Schemaladdning</h2>
        
        <button id="backBtn" onclick="window.history.back()">拘勇 Tillbaka</button>

        <label for="time">V칛lj tid f칬r laddning:</label>
        <input type="time" id="time">

        <label for="percent">M친lprocent:</label>
        <input type="number" id="percent" min="0" max="100" value="80"> %

        <br><br>
        <button class="save-btn" onclick="sparaSchema()">游 Spara schema</button>
        <button onclick="visaB칛staTider()">游댌 Visa b칛sta tider</button>

        <div id="info" style="margin-top: 20px;"></div>

        <div id="saved-schedules">
            <h3>Sparade scheman</h3>
            <div id="schedule-list"></div>
        </div>
    </div>

    <script>
        const scheduleListEl = document.getElementById('schedule-list');

        // Lista f칬r att h친lla sparade scheman i minnet
        let schedules = [];

        function sparaSchema() {
            const time = document.getElementById('time').value;
            const percent = document.getElementById('percent').value;

            if (!time) {
                alert("V칛nligen v칛lj en tid f칬r laddning.");
                return;
            }
            if (percent < 0 || percent > 100 || percent === "") {
                alert("Ange en giltig m친lprocent mellan 0 och 100.");
                return;
            }

            // L칛gg till i schemalista
            schedules.push({ time, percent });

            // Rensa inputf칛lt
            document.getElementById('time').value = "";
            document.getElementById('percent').value = 80;

            uppdateraSchemaLista();
            document.getElementById('info').innerHTML = "<p style='color: #4CAF50;'>Schema sparat!</p>";
        }

        function taBortSchema(index) {
            schedules.splice(index, 1);
            uppdateraSchemaLista();
        }

        function uppdateraSchemaLista() {
            if (schedules.length === 0) {
                scheduleListEl.innerHTML = "<p>Inga sparade scheman.</p>";
                return;
            }

            scheduleListEl.innerHTML = schedules.map((s, i) => 
                `<div class="schedule-item">
                    <span>Ladda kl <strong>${s.time}</strong> till <strong>${s.percent}%</strong></span>
                    <button class="delete-btn" onclick="taBortSchema(${i})">Ta bort</button>
                </div>`
            ).join('');
        }

        function visaB칛staTider() {
            const time = document.getElementById('time').value;
            const percent = document.getElementById('percent').value;

            if (!time || percent === "") {
                document.getElementById('info').innerHTML = "<p style='color: #f44336;'>V칛nligen v칛lj tid och m친lprocent f칬r att visa b칛sta tider.</p>";
                return;
            }

            document.getElementById('info').innerHTML = `
                <p>Baserat p친 din valda tid: <strong>${time}</strong> och m친lladdning <strong>${percent}%</strong></p>
                <p>B칛sta tid att ladda: 02:00 - 05:00</p>
                <p>Elpris d친: 0.75 kr/kWh</p>
                <p>Ber칛knad kostnad: ca 45 kr</p>
            `;
        }

        // Initiera lista vid laddning
        uppdateraSchemaLista();
    </script>
</body>
</html>
