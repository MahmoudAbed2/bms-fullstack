name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Klona repo
        uses: actions/checkout@v3

      - name: Installera Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Installera beroenden
        run: |
          cd frontend
          npm install

      - name: Bygg frontend
        run: |
          cd frontend
          npm run build

      - name: (Frivilligt) KÃ¶r tester
        run: |
          cd frontend
          npm test
